<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <link rel="icon" href="assets/favicon.svg">
    <main>
        <!-- LOGIN FORM -->
        <div id="login" class="container">
            <div class="row">
                <div class="row col s4">
                    <h3>Login</h3>
                </div>
                <form class="col s12" hx-post="/api/login" hx-swap="innerHTML" hx-target="#login" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" name="email" class="validate" required />
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Please enter a valid email." data-success=""></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field  col s12">
                            <input id="password" name="password" type="password" class="validate" required />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row col s4">
                        <button class="btn waves-effect indigo darken-2 waves-light " type="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
                <div class="row col s4">
                    <p>Don't have an account? <a href="/register" class="">Register here.</a></p>
                </div>
            </div>
        </div>
        <!-- END LOGIN FORM -->
    </main>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Load from unpkg -->
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <footer class="container"> <a href="/">home</a> | <a href="/private">private</a></footer>
</body>

</html>

<form hx-post="/api/login" hx-replace-url="true">
    <div class="field">
        <label class="label">Benutzername <br>
            <i>(für Login - Dieser Name wird entweder auf dem Infoscreen gezeigt, oder
                aufgerufen. Daher können Leute
                mit unpassenden Namen nicht gewinnen.)</i></label>
        <!-- TODO HTMX -->
        <div class="control has-icons-left">
            <input id="username" type="text" name="username" placeholder="Benutzername" required />
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
        <!-- TODO HTMX -->
        <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
        <label class="label">Passwort</label>
        <!-- TODO HTMX -->
        <div class="control has-icons-left">
            <input id="password" name="password" type="password" class="validate" placeholder="Passwort" required />
            <span class="icon is-small is-left">
                <i class="fa-solid fa-key"></i>
            </span>
        </div>
        <!-- TODO HTMX -->
        <p class="help is-danger">This email is invalid</p>
    </div>


    <!-- TODO eher was für Regestrierung -->
    <div class="field">
        <label class="label">Jahrgang</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Wähle deine Klasse</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13 (für Zukunft)</option>
                </select>
            </div>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>
